<!DOCTYPE html>
<html>

<head>
    <title>YT2Anki Settings</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 16px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .status {
            margin-top: 10px;
            color: green;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Settings</h1>

    <div class="form-group">
        <label for="apiKey">Translation API Key (OpenAI/Gemini)</label>
        <div style="display: flex; gap: 8px;">
            <input type="password" id="apiKey" placeholder="sk-..." style="flex-grow: 1;">
            <button id="toggleShow" type="button" style="width: auto;">Show</button>
        </div>
        <small style="color: #666; display: block; margin-top: 4px;">Saved in Chrome Sync Storage (persists across
            sessions).</small>
    </div>

    <div class="form-group">
        <label for="apiProvider">Provider</label>
        <select id="apiProvider">
            <option value="openai">OpenAI</option>
            <option value="gemini">Google Gemini</option>
        </select>
    </div>

    <button id="save">Save</button>
    <div id="status" class="status">Saved!</div>

    <script type="module" src="options.js"></script>
</body>

</html>
